<!DOCTYPE html>
<html>
<head>
    <title>Loop Slider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style/loopSlider.css" rel="stylesheet" />
</head>
<body>

    <div class="slider">
        <div class="items-wrapper">

            <div class="item">
                <img src="image/1.png" />
            </div>
            <div class="item">
                <img src="image/2.png" />
            </div>
            <div class="item">
                <img src="image/3.png" />
            </div>

        </div>

        <div class="left-arrow"></div>
        <div class="right-arrow"></div>
        <div class="autoplay"></div>
    </div>





    <script src="script/jquery.js"></script>
    <script src="script/loopSlider.js"></script>
</body>
</html>
